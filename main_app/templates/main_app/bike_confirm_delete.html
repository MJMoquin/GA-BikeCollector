{% extends 'base.html' %}

{% block content %}

  <h1>Delete Bike</h1>

  <h4>Are you sure you want to delete {{ bike.bike_brand }} {{ bike.bike_model }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn">
    <a class="btn" href="{% url 'detail' bike.id %}">Cancel</a>
  </form>

{% endblock %}
