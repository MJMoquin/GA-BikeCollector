{% extends 'base.html' %}

{% block content %}
  {% if bike %}
    <h1>Edit {{ bike.bike_model }}</h1>
  {% else %}
    <h1>Add New Bike</h1>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>

    {% if bike %}
      <input type="submit" value="Save Bike" class="btn">
    {% else %}
      <input type="submit" value="Add Bike" class="btn">
    {% endif %}
  </form>
{% endblock %}
